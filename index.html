<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head>
        <title>Birthday Ecards</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
            rel="stylesheet"
        />
        <link
            href="http://fonts.googleapis.com/css?family=Lobster"
            rel="stylesheet"
            type="text/css"
        />

        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        
        <div class="text-center col-md-6 waben">
            <div id="screen">
                <img
                    class="wabeeins pull-left img-responsive"
                    src="img/a.jpg"
                    height="700"
                    width="700"
                    id="wabeone"
                    alt=""
                />
                <div class="fellowship">
                    <h2 contenteditable>BLW NAME OF FELLOWSHIP</h2>
                </div>
                <div class="birthday">
                    <h1>Happy Birthday</h1>
                </div>
                <div class="date">
                    <h3 contenteditable>Date</h3>
                </div>
                <div class="name">
                    <h4 contenteditable>Name</h4>
                </div>
                <div class="custom">
                    <h5 contenteditable>Customisable <br />text to go here</h5>
                </div>
            </div>
        </div>

        <div class="upload">
            <img class="circular--portrait" id="blah" alt="" />
            <pre>'
            
            
            
            </pre>

            <input
                type="file"
                onchange="document.getElementById('blah').src = window.URL.createObjectURL(this.files[0])"
            />
            <button id="button">Download</button>
        </div>
    </body>
    <script src="js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>
    <script>
        $(document).ready(function() {
            $("#button").click(function() {
                domtoimage
                    .toBlob(document.getElementById("screen"))
                    .then(function(blob) {
                        window.saveAs(blob, "Birthday eCard.png");
                    });
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</html>
